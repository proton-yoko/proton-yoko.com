function message(){

	document.body.innerHTML += "0, 1, ";
	for(var i=2; i<100; i++){
		for(var k=2; k<=i; k++){
			if(i==k){
				document.body.innerHTML += "<span style='color : red'>" + i +"</span>, ";
				break;
			}
			if(i%k == 0){
				document.body.innerHTML += i + ",";
				break;
			}
		}
	}


}
